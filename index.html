<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Atlas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/country.js"></script>
    <script type="text/javascript" src="js/dragscroll.js"></script>
  </head>
  <body>
    <video  autoplay id="bgvid" loop>
      <source id='mp4Source'  type="video/mp4" />
      <source id='oggSource'  type="video/ogg" />
    </video>
    <video  autoplay   id="previews" loop>
      <source id='mp4Source'  type="video/mp4" />
      <source id='oggSource'  type="video/ogg" />
    </video>
    <header>
      <nav>
        <ul class="clearfix">
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
      <a href="#" id="logo"><img src="img/logo.svg" alt="nationlab"></a>
      <section class="sort">
        <span><img src="img/pin.svg" alt="Location" /></span>
        <span>|</span>
        <span><img src="img/az.svg" alt="Alphabetically" /></span>
        <span>|</span>
        <span><img src="img/shuffle.svg" alt="Shuffle" /></span>
      </section>
    </header>
    <div id="slider" class="dragscroll" >
      <ul id="countriesList" >
      </ul>
    </div>
    <section id="fadeBlack"></section>
    <section id="fadeWhite"></section>
    <iframe src=""></iframe>
    <section id="iframeHeader" class="transparent_">
      <div class="close"><span>sss</span></div>
      <div id="videoMenu">
        <span id="next">next</span>
        <span>|</span>
        <span>i</span>
        <span>|</span>
        <span id="prev">prev</span>
      </div>
    </section>
    <script>

      (function(){
        // Set the background video and text colors
        setBackgroundVideo("black","videos/greece 2.mp4");
        // Run all!
        run();
      })();
    
    </script>
  </body>
</html>
